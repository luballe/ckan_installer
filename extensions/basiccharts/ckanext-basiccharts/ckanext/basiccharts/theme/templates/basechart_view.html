{% resource 'basiccharts/main' %}

<div
  data-module = "basiccharts_view"
  data-module-chart-type = "{{ chart_type }}"

  data-module-resource-view = "{{ h.dump_json(resource_view) }}"
  id = "basicChart-{{ resource_view.id }}"
  class = "basicChart {{ chart_type }}"
  >
</div>
